<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prof-Alê</title>
    <script src="./script.js" defer></script>
</head>
<body>
<!--     
    Título da página com a identificação do aluno.
▪ Formulário contendo um input e um botão para adicionar novos nomes.
▪ Botão para ordenar os nomes em ordem alfabética.
▪ Botão para reverter a ordem dos nomes.
▪ Uma lista não ordenada (ul) para exibir os nomes inseridos no array, através do formulário (esta lista deve
ser preenchida dinamicamente por um loop for).
É obrigatório o uso dos métodos de manipulação de array para adicionar, ordenar e
reverter a ordem dos nomes. Utilize os seguintes métodos: PUSH, SORT, e REVERSE -->

<h1>Prof-Alê</h1>
<form>
    <div>
        <label for="idNome">Nome Aluno</label>
        <input type="text" name="nome" id="idNome" placeholder="Nome do Aluno">
    </div>
    <div>
        <button type="button" id="btnAdd">Adicionar</button>
        <button type="button" id="btnOrdenar">Ordenar</button>
        <button type="button" id="btnReverte">Reverter</button>
    </div>
</form>

<div>
    <ul id="lista"></ul>
</div>

</body>
</html>
